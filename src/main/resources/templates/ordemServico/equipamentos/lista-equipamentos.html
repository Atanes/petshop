<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/lista-jogos.css}" />
</head>

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>Listar produtoras</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/jogos/produtoras/novo}"> <i
								class="fa fa-plus-square"></i> <span class="hidden-xs hidden-sm">Cadastro
									produtora</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="av-table-jogos-col-codigo">CÃ³digo</th>
							<th class="av-table-jogos-col-produtora">Produtora</th>
							<th class="av-table-jogos-col-icons">Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produtora: ${produtoras}">
							<td class="col-md-1 text-center" th:text="${produtora.id}">1</td>

							<td><a th:href="@{/jogos/produtora/{id}(id=${produtora.id})}" th:text="${produtora.nome}">produtora1</a></td>

							<td class="text-center">
								<form method="POST" th:onsubmit="'return confirm(\'Posso remover ' + 
								${produtora.nome} + '?\');'" 
								th:action="@{/jogos/produtora/{id}(id=${produtora.id})}">
								<input type="hidden" name="_method" value="DELETE"/>
									<button type="submit" class="btn btn-danger btn-xs">
										<span class="fa fa-trash"></span>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${produtoras.empty}">Nenhuma produtora cadastrada!!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
