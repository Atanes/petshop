<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>
	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario">Cadastro de fornecedor</h1>

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${fornecedor}" th:action="@{/fornecedores/salvar}">
				
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i>
						<span th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>
					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cnpj">CNPJ</label>
							<input id="cnpj" type="text" class="form-control" th:field="*{cnpj}" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="contato">Contato</label>
							<input id="contato"	type="text" class="form-control" th:field="*{contato}"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="telefone">Telefone</label>
							<input id="telefone" type="text" class="form-control" th:field="*{telefone}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="celular">Celular</label>
							<input id="celular"	type="text" class="form-control" th:field="*{celular}" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control" th:field="*{email}" />
						</div>
					</div>

					<div class="col-sm-6">
						<div class="form-group">
							<label for="site">Site</label>
							<input id="site" type="text" class="form-control" th:field="*{site}" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
