<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
			
	<title>IridiumIT: Gestão Pet Shop - LOGIN</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .panel-heading {
    padding: 5px 15px;
}

.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div class="panel panel-default">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuário e/ou senha inválidos!</div>
					</div>
	
					<div th:if="${param.logout}">
						<div class="alert alert-info">Até logo!</div>
					</div>
					<div class="panel-heading">
						<strong>LOGIN</strong>
					</div>
					<div class="panel-body">
						<form action="/inicio" method="post">
							<fieldset>
								<div align="center">
										<a th:href="@{/ordemServico/clientes/novo}" >
										<img alt="Login" th:src="@{/layout/images/petshop.png}" /></a>
                                        <p></p>
								</div>
                                
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Usuário" name="username" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Senha" name="password" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<button class="btn btn-lg btn-primary btn-block">Entrar</button>
										</div>
									</div>
								</div>
								<div class="form-group">
									<input type="checkbox" id="remember-me" name="remember-me" />
									<label for="remember-me">Lembrar?</label>
								</div>
							</fieldset>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
					<div class="panel-footer ">
						Digite seu usuário e senha para continuar! <a href="#" onClick="">
					</div>
                </div>
			</div>
		</div>
	</div>
<script type="text/javascript">

</script>
</body>
</html>
