<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>

</head>

<body>

	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario">Listagem de animais</h1>
			
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-animais"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="text-center">Código</th>
							<th>Nome</th>
							<th>Raça</th>
							<th>Espécie</th>
							<th>Pedigree</th>
							<th>Cliente</th>
							<th class="col-md-1 text-center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="animal: ${animais}">
							<td class="col-md-1 text-center" th:text="${animal.id}">p1</td>

							<td class="col-md-3"
								th:text="${animal.nome}">os1</td>

							<td class="col-md-1"
								th:text="${animal.raca}">qtd</td>

							<td class="col-md-1" th:text="${animal.especie}">valorcompra</td>
							
							<td class="col-md-1" th:text="${animal.pedigree}">valorvenda</td>

							<td class="col-md-3"
								th:text="${animal.cliente.nome}">cliente</td>

							

							<td class="col-md-1 text-center">
								<form method="POST"
									th:onsubmit="'return confirm(\'Posso remover o animal: ' + 
								${animal.nome} + ' da base de dados?\');'"
									th:action="@{/clientes/animais/excluir/{id}(id=${animal.id})}">
									<a class="btn btn-primary btn-xs" th:href="@{/clientes/animais/{id}(id=${animal.id})}"
										th:title="Editar"> <span class="fa fa-pencil-alt acoes"></span>
									</a> 
									<button type="submit" class="btn btn-danger btn-xs" title="Excluir">
										<span class="far fa-trash-alt acoes"></span>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="7" th:if="${animais.empty}">Nenhum Animal cadastrado na base de dados!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
