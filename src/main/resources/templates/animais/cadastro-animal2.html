<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>
	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario"><i class="fas fa-paw"></i>&nbsp;Cadastro de animais para o cliente: 
				<span class="nomeDestaque" th:text="${animal.cliente.nome}"></span>
			</h1>

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${animal}" th:action="@{/clientes/animais/salvar}">
				
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i> <span
							th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>
					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{cliente}" />
				<input type="hidden" id="resp_cadastro" name="resp_cadastro" th:value="${#authentication.principal.nome}"/>

				<div class="row">
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="nome">Nome<span class="obrigatorio"> *</span></label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}" />
						</div>
					</div>
					
					<div class="col-sm-2">
						<label for="sexo">Sexo<span class="obrigatorio"> *</span></label>
							<select	id="sexo" class="form-control" th:field="*{sexo}">
									<option value="">Selecione o sexo</option>
									<option value="Femea">Fêmea</option>
									<option value="Macho">Macho</option>
							</select>
					</div>
					
					<div class="col-sm-2">
						<div class="form-group">
							<label for="data_nasc">Data de nascimento<span class="obrigatorio"> *</span></label>
							<input	id="data_nasc" type="date" class="form-control"	th:field="*{data_nasc}" />
						</div>
					</div>
					
					<div class="col-sm-2">
						<div class="form-group">
							<label for="raca">Raça<span class="obrigatorio"> *</span></label>
							<input id="raca" type="text" class="form-control" th:field="*{raca}" />
						</div>
					</div>
					
					<div class="col-sm-2">
						<div class="form-group">
							<label for="especie">Espécie<span class="obrigatorio"> *</span></label>
							<select	id="especie" class="form-control" th:field="*{especie}">
									<option value="">Selecione a espécie</option>
									<option value="Anfíbios">Anfíbios</option>
									<option value="Aves">Aves</option>
									<option value="Mamíferos">Mamíferos</option>
									<option value="Peixes">Peixes</option>
									<option value="Repteis">Repteis</option>
							</select>
						</div>
					</div>
					
				</div>
				
				<div class="row">
				
					<div class="col-sm-1">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" id="pedigree" th:field="*{pedigree}">
						  <label class="form-check-label" for="pedigree">
						    Pedigree
						  </label>
						</div>
					</div>
					
					<div class="col-sm-1">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" id="castrado" th:field="*{castrado}">
						  <label class="form-check-label" for="castrado">
						    Castrado
						  </label>
						</div>
					</div>
					
					<div class="col-sm-2">
						<div class="form-group">
							<label for="microship">Microship</label>
							<input	id="microship" type="text" class="form-control"	th:field="*{microship}" />
						</div>
					</div>
					
					<div class="col-sm-8">
						<div class="form-group">
							<label for="observacoes">Observações</label>
							<input	id="observacoes" type="text" class="form-control"	th:field="*{observacoes}" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
