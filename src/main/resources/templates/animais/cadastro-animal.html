<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>
	<section layout:fragment="content">
		<div class="layout-pagina">

			<h1 class="titulo-formulario">Cadastro de animais</h1>


			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${animal}" th:action="@{/clientes/animais/salvar}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i> <span
							th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
						sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="col-sm-6">
					<label for="cbocliente">Cliente</label>
						<div class="input-group">
							<select
									id="cbocliente" class="form-control"
									th:field="*{cliente}">
									<option value="">Selecione o cliente</option>
									<option th:each="cliente: ${clientes}"
										th:value="${cliente.id}"
										th:text="${cliente.nome} + ' - ' + ${cliente.cpf}">Opção
										1</option>
								</select>
								<span class="input-group-btn">
								<a id="btnfornecedor" class="btn btn-primary"
										th:href="@{/atendimento/clientes/novo}" title="Incluir Cliente">
										<span class="glyphicon glyphicon-plus"></span> Cliente
									</a>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<!-- /.col-sm-6 -->
					<div class="col-sm-6">
						<div class="form-group">
							<label for="nome">Nome</label> <input id="nome"
								type="text" class="form-control" th:field="*{nome}" />
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="raca">Raça</label> <input id="raca" type="text"
								class="form-control" th:field="*{raca}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="especie">Espécie</label> <input id="especie" type="text"
								class="form-control" th:field="*{especie}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="pedigree">Pedigree</label> <input
								id="pedigree" type="text" class="form-control"
								th:field="*{pedigree}" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="data_nasc">Data de nascimento</label> <input
								id="data_nasc" type="date" class="form-control"
								th:field="*{data_nasc}" />
						</div>
					</div>
	
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>

		</div>
	</section>
</body>
</html>
