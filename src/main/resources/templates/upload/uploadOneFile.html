<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/images/favicon.ico}">

<title>IridiumIT - Gestão PetShop</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />

<link th:href="@{/css/estilo_IridiumIT.css}" rel="stylesheet" />

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	$(document).on('change', '.custom-file-input', function (event) {
	    $(this).next('.custom-file-label').html(event.target.files[0].name);
	})
</script>
</head>

<body>
	<th:block th:include="/upload/_menu"></th:block>

	<h3>Upload One File:</h3>

	<!-- MyUploadForm -->
	<div class="container">

		<form th:object="${myUploadForm}" method="POST" action=""
			enctype="multipart/form-data">

			<div class="form-row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="site">Descrição</label> <input id="site" type="text"
							class="form-control" th:field="*{description}" />
					</div>
				</div>

				<div class="custom-file col-sm-6">
					<input type="file" class="custom-file-input" id="customFile" th:field="*{fileDatas}">
					<label class="custom-file-label" for="customFile">Selecione o arquivo</label>
				</div>
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<button class="btn btn-primary btn-sm col-sm-2" type="submit"
				title="Salvar">
				<i class="fas fa-cloud-upload-alt"></i> Enviar
			</button>
		</form>
	</div>
</body>
</html>
