<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario"><i class="fas fa-list"></i>&nbsp;Listagem de colaboradores</h1>
			
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i>
				<span th:text="${mensagem}">Mensagem sucesso!</span>
			</div>
			
			<div class="pesquisa">
				<form method="GET" class="form-inline"	action="/administracao/colaboradores" th:object="${filtro}">
					<div class="input-group col-sm-4">
						<input class="form-control"	placeholder="Qual colaborador você está procurando?"
											autofocus="autofocus" th:field="*{nome}">
						<div class="input-group-append">
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="table-responsive-sm">
				<table id="tabela-produtos"
					class="table  table-sm table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead>
						<tr>
							<th scope="col" class="text-center">Matricula</th>
							<th scope="col" class="col-md-3">Nome</th>
							<th scope="col">CPF</th>
							<th scope="col">Função</th>
							<th scope="col">e-mail</th>
							<th scope="col" class="text-center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="colaborador: ${colaboradores}">
							<td class="text-center" th:text="${colaborador.matricula}">1</td>

							<td class="col-md-3" th:text="${colaborador.nome}">123</td>
							<td th:text="${colaborador.cpf}">123</td>
							<td th:text="${colaborador.funcao}">123</td>
							<td th:text="${colaborador.email}">123</td>
							<td class="text-center">
							<form method="POST"
									th:onsubmit="'return confirm(\'Posso remover o colaborador: ' + 
								${colaborador.nome} + ' da base de dados?\');'"
									th:action="@{/administracao/colaboradores/excluir/{id}(id=${colaborador.matricula})}">
									<a class="btn btn-primary btn-sm" th:href="@{/administracao/colaboradores/editar/{id}(id=${colaborador.matricula})}"
										th:title="Editar"> <span class="fa fa-pencil-alt acoes"></span>
									</a>
									<input type="hidden" name="_method" value="DELETE" />
									<button type="submit" class="btn btn-danger btn-sm" title="Excluir">
										<i class="far fa-trash-alt acoes"></i>
									</button>
								</form>							
							</td>
						</tr>

						<tr>
							<td colspan="6" th:if="${colaboradores.empty}">Nenhum colaborador cadastrado!!</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
