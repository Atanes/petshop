<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario">Listagem de colaboradores</h1>
			
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i>
				<span th:text="${mensagem}">Mensagem sucesso!</span>
			</div>
			
			<form method="GET" class="form-horizontal"
					action="/administracao/colaboradores" th:object="${filtro}">
					<div class="form-group">
						<div class="col-sm-4">
							<div class="input-group">
								<input class="form-control"
									placeholder="Qual colaborador você está procurando?"
									autofocus="autofocus" th:field="*{nome}"></input> <span
									class="input-group-btn">
									<button type="submit" class="btn btn-default">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</form>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="text-center">Matricula</th>
							<th class="col-md-3">Nome</th>
							<th>CPF</th>
							<th>Função</th>
							<th>e-mail</th>
							<th class="text-center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="colaborador: ${colaboradores}">
							<td class="text-center" th:text="${colaborador.matricula}">1</td>

							<td class="col-md-3" th:text="${colaborador.nome}">123</td>
							<td th:text="${colaborador.cpf}">123</td>
							<td th:text="${colaborador.funcao}">123</td>
							<td th:text="${colaborador.email}">123</td>
							<td class="text-center">
							<form method="POST"
									th:onsubmit="'return confirm(\'Posso remover o colaborador: ' + 
								${colaborador.nome} + ' da base de dados?\');'"
									th:action="@{/administracao/colaboradores/excluir/{id}(id=${colaborador.matricula})}">
									<a class="btn btn-primary btn-xs" th:href="@{/administracao/colaboradores/editar/{id}(id=${colaborador.matricula})}"
										th:title="Editar"> <span class="fa fa-pencil-alt acoes"></span>
									</a>
									<input type="hidden" name="_method" value="DELETE" />
									<button type="submit" class="btn btn-danger btn-xs" title="Excluir">
										<i class="far fa-trash-alt acoes"></i>
									</button>
								</form>							
							</td>
						</tr>

						<tr>
							<td colspan="5" th:if="${colaboradores.empty}">Nenhum colaborador cadastrado!!</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
