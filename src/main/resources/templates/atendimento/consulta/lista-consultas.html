<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario">Listagem de consultas</h1>
			
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>
			
			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="text-center col-md-1">Código</th>
							<th class="col-md-1">Data</th>
							<th>Veterinário</th>
							<th>Animal</th>
							<th>Cliente</th>
							<th>Status</th>
							<th class="text-center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="consulta: ${consultas}">
							<td class="text-center col-md-1" th:text="${consulta.codigo}">c1</td>

							<td class="col-md-1" th:text="${consulta.getDataAtendimentoFormatada()}">123</td>
							<td th:text="${consulta.colaborador.nome}">123</td>
							<td th:text="${consulta.animal.nome}">123</td>
							<td th:text="${consulta.animal.cliente.nome}">123</td>
							<td th:text="${consulta.status}">123</td>
							<td class="text-center">
								<form method="POST"
									th:onsubmit="'return confirm(\'Posso remover a consulta: ' + 
								${consulta.codigo} + ' relativa ao ' + ${consulta.animal.nome} + ' da base de dados?\');'"
									th:action="@{/atendimento/consultas/excluir/{codigo}(codigo=${consulta.codigo})}">
									<input type="hidden" name="_method" value="DELETE" />
									<a class="btn btn-warning btn-xs"
										th:href="@{/atendimento/consultas/atender/{codigo}(codigo=${consulta.codigo})}"
										th:title="'Realizar Consulta'"> <span class="fa fa-user-md acoes"></span>
									</a>
									<a class="btn btn-primary btn-xs"
										th:href="@{/atendimento/consultas/{codigo}(codigo=${consulta.codigo})}"
										th:title="Editar"> <span class="fa fa-pencil-alt acoes"></span>
									</a>
									<button type="submit" class="btn btn-danger btn-xs"
										title="Excluir">
										<i class="far fa-trash-alt acoes"></i>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="6" th:if="${consultas.empty}">Nenhuma consulta	cadastrada!!</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
