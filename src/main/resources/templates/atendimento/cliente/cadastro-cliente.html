<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<script th:src="@{/js/BuscaCEP.js}"></script>
</head>

<body>
	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario">Cadastro de cliente</h1>
			
			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${cliente}" th:action="@{/atendimento/clientes/salvar}">
				
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i>
						<span th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>
					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{endereco}" />

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="cpf">CPF</label>
							<input id="cpf" type="text"	class="form-control" th:field="*{cpf}" />
						</div>
					</div>
					<div class="col-sm-9">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}" />
						</div>
					</div>
				</div>
				
				<div class="row">
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="cep">CEP</label>
							<input id="cep" type="text"	class="form-control" onblur="pesquisacep(this.value);" th:field="*{endereco.CEP}"/>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="rua">Rua</label>
							<input id="rua" type="text"	class="form-control" th:field="*{endereco.rua}"/>
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group">
							<label for="nr">NÂº</label>
							<input id="nr" type="text" class="form-control" th:field="*{endereco.nr}"/>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label for="complemento">Complemento</label>
							<input id="complemento" type="text"	class="form-control" th:field="*{endereco.complemento}"/>
						</div>
					</div>
				
				</div>
				
				<div class="row">
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="bairro">Bairro</label> 
							<input name="bairro" type="text" id="bairro" class="form-control" th:field="*{endereco.bairro}"/>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="cidade">Cidade</label> 
							<input name="cidade" type="text" id="cidade" class="form-control" th:field="*{endereco.cidade}"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="uf">Estado</label> 
							<input name="uf" type="text" id="uf" class="form-control" th:field="*{endereco.estado}"/>
						</div>
					</div>
				
				</div>		
		
				<div class="row">
				
					<div class="col-sm-3 form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control" th:field="*{telefone}"/>
					</div>
							
					<div class="col-sm-3 form-group">
						<label for="celular">Celular</label>
						<input id="celular" type="text" class="form-control" th:field="*{celular}"/>
					</div>
					
					<div class="col-sm-6 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control" th:field="*{email}"/>
					</div>
					
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
