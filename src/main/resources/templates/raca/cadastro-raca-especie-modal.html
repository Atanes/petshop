<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoRacaEspecie"
		tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
		aria-hidden="true" th:fragment="modalRacaEspecie">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLabel">Cadastro de Raças e
						Especies</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger d-none js-mensagem-cadastro-rapido-raca_especie" role="alert">
						<span th:text="${mensagem}"></span>
					</div>
					
					<form th:action="@{/raca_especie/incluir}">
						<div class="form-group">
							<label for="raca" class="col-form-label js-label-alert">Raça:</label>
							<input type="text" class="form-control js-input-alert" id="raca" />
						</div>
						<div class="form-group">
							<label for="especie" class="col-form-label">Espécie:</label>
							<input class="form-control" id="especie" readonly/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary js-modal-cadastro-raca_especie-salvar-btn">Salvar</button>
				</div>
			</div>
		</div>
		<script th:src="@{/js/cadastroRapidoRacaEspecie.js}"></script>
	</div>
</body>
</html>
