<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>

</head>

<body>

	<section layout:fragment="content">
		<div class="layout-pagina">
		
			<h1 class="titulo-formulario">Listagem de produtos</h1>
			
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
					sucesso!</span>
			</div>
			
			<form method="GET" class="form-horizontal"
				action="/fornecedores/produtos" th:object="${filtro}">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control"
								placeholder="Qual produto você está procurando?"
								autofocus="autofocus" th:field="*{descricao}"></input> <span
								class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
							<th class="text-center">Código</th>
							<th>Descrição</th>
							<th class="text-center">Qtd</th>
							<th class="text-center">Valor compra</th>
							<th class="text-center">Valor venda</th>
							<th>Fornecedor</th>
							<th class="text-center">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto: ${produtos}">
							<td class="col-md-1 text-center" th:text="${produto.id}">p1</a></td>

							<td class="col-md-3"
								th:text="${produto.descricao}">os1</td>

							<td class="col-md-1 text-center"
								th:text="${produto.qtd}">qtd</td>

							<td class="col-md-1 text-right" th:text="${produto.convertValorToMoney(produto.valorCompra)}">valorcompra</td>
							
							<td class="col-md-1 text-right" th:text="${produto.convertValorToMoney(produto.valorVenda)}">valorvenda</td>

							<td class="col-md-3"
								th:text="${produto.fornecedor.nome}">fornecedor</td>

							

							<td class="col-md-1 text-center">
								<form method="POST"
									th:onsubmit="'return confirm(\'Posso remover o produto: ' + 
								${produto.descricao} + ' da base de dados?\');'"
									th:action="@{/fornecedores/produtos/excluir/{id}(id=${produto.id})}">
									<input type="hidden" name="_method" value="DELETE" />
									<a class="btn btn-primary btn-xs" th:href="@{/fornecedores/produtos/{id}(id=${produto.id})}"
										th:title="Editar"> <span class="fa fa-pencil-alt acoes"></span>
									</a>
									<button type="submit" class="btn btn-danger btn-xs" title="Excluir">
										<span class="far fa-trash-alt acoes"></span>
									</button>
								</form>
							</td>
						</tr>

						<tr>
							<td colspan="7" th:if="${produtos.empty}">Nenhum Produto cadastrado na base de dados!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
