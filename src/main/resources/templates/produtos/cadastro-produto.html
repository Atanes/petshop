<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>
	<section layout:fragment="content">
		<div class="layout-pagina">

			<h1 class="titulo-formulario">Cadastro de produtos</h1>


			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${produto}" th:action="@{/fornecedores/produtos/salvar}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i> <span
							th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
						sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="col-sm-6">
					<label for="cbofornecedor">Fornecedor</label>
						<div class="input-group">
							<select
									id="cbofornecedor" class="form-control"
									th:field="*{fornecedor}">
									<option value="">Selecione o fornecedor</option>
									<option th:each="fornecedor: ${fornecedores}"
										th:value="${fornecedor.id}"
										th:text="${fornecedor.nome} + ' - ' + ${fornecedor.cnpj}">Opção
										1</option>
								</select>
								<span class="input-group-btn">
								<a id="btnfornecedor" class="btn btn-primary"
										th:href="@{/fornecedores/novo}" title="Incluir Fornecedor">
										<span class="glyphicon glyphicon-plus"></span> Fornecedor
									</a>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<!-- /.col-sm-6 -->
					<div class="col-sm-6">
						<div class="form-group">
							<label for="descricao">Descrição</label> <input id="descricao"
								type="text" class="form-control" th:field="*{descricao}" />
						</div>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="tipo">Tipo</label> <input id="tipo" type="text"
								class="form-control" th:field="*{tipo}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="qtd">Qtd</label> <input id="qtd" type="text"
								class="form-control" th:field="*{qtd}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="unidademedida">Unidade de medida</label> <input
								id="unidademedida" type="text" class="form-control"
								th:field="*{unidadeMedida}" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="valorcompra">Valor compra</label> <input
								id="valorcompra" type="text" class="form-control"
								th:field="*{valorCompra}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="valorvenda">Valor venda</label> <input
								id="valorvenda" type="text" class="form-control"
								th:field="*{valorVenda}" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>

		</div>
	</section>
</body>
</html>
